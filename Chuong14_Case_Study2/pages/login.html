<div class="row justify-content-center mt-5 m-2">
    <div class="mw-520px d-flex justify-content-center px-0">
        <button
            class="w-50 border-0 rounded-start-pill border-bottom border-2 border-color-kidbook fw-bold text-color-kidbook bg-light m-0 py-2 px-0">
            <small>SIGN IN</small>
        </button>
        <button class="w-50 border-0 py-2 rounded-end-pill fw-bold text-black-50 m-0 py-2 px-0"><small>CREATE AN
                ACCOUNT</small></button>
    </div>
    <h4 class="text-center py-5">Sign In</h4>
    <form class="mw-520px d-flex flex-column" action="#" method="POST">
        <div class="form-floating mb-3">
            <input type="email" class="form-control border-dark rounded-pill" id="email" placeholder="a">
            <label for="email" class="text-black-50"><span class="bg-white rounded-pill px-2">Email: *</span></label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control border-dark rounded-pill" id="password" placeholder="a">
            <label for="password" class="text-black-50"><span class="bg-white rounded-pill px-2">Password:
                    *</span></label>
        </div>
        <a href="#" class="text-decoration-none mb-3 ps-2">Forgot password?</a>
        <div class="ps-2 mb-3 form-check">
            <input type="checkbox" class="form-check-input border-dark ms-0 me-2" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <a onclick="reload('home')"
            class="text-center text-decoration-none bg-dark text-white w-50 align-self-center rounded-pill py-3 mb-3">
            <b>Sign in</b>
        </a>
        <div class="d-flex align-items-center w-100 mb-3">
            <div class="flex-fill border-bottom border-2 border-dark-subtle"></div>
            <span class="px-3 text-black-50 fs-4">or</span>
            <div class="flex-fill border-bottom border-2 border-dark-subtle"></div>
        </div>
        <div class="d-sm-flex align-self-center">
            <button
                class="btn shadow-sm bg-white rounded-0 px-0 mx-2 mb-3 mb-sm-0 h-100 align-self-center hover-bg-grey">
                <img class="img-fluid px-3 py-2" src="assets/images/icons/google.png" alt="Google icon">
                <span class="text-black-50 ps-0 pe-4 fw-bold">
                    <small>Sign in with Google</small>
                </span>
            </button>
            <button class="btn btn-primary rounded-0 shadow-sm px-0 mx-2 align-self-center d-flex align-items-center">
                <i class="fa-brands fa-square-facebook fa-2x px-2 py-1"></i>
                <span class="text-white ps-0 pe-3 fw-bold">
                    <small>Sign in with Facebook</small>
                </span>
            </button>
        </div>
    </form>
</div>

<script src="assets/js/carousel.js"></script>
<link rel="stylesheet" href="assets/css/carousel.css">
